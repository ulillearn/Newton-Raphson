<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Newton-Raphson</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 800px;
        padding: 20px;
        max-width: 90%;
      }

      header {
        background-color: #6c757d;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        border-radius: 10px 10px 0 0;
      }

      .container-form {
        display: flex;
        gap: 45px;
        padding: 20px;
      }

      .form-kiri,
      .form-kanan {
        flex: 1;
      }

      .grup-form {
        margin-bottom: 15px;
      }

      .grup-form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #495057;
      }

      .grup-form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        background-color: #e9ecef;
        margin-bottom: 10px;
      }

      .button {
        display: flex;
        gap: 30px;
        margin-top: 20px;
      }

      .button button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-hitung {
        background-color: #28a745;
        color: white;
      }

      .btn-hitung:hover {
        background-color: #218838;
      }

      .btn-hapus {
        background-color: #dc3545;
        color: white;
      }

      .btn-hapus:hover {
        background-color: #c82333;
      }

      .textarea {
        flex: 1;
      }

      .judul-textarea {
        font-weight: bold;
        margin-bottom: 5px;
        color: #495057;
      }

      .textarea textarea {
        width: 100%;
        height: 188px;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        background-color: #e9ecef;
        margin-bottom: 21px;
        resize: none;
      }

      .textarea input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        background-color: #e9ecef;
        margin-bottom: 10px;
      }

      .icon-info {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: none;
        border: none;
        cursor: pointer;
        z-index: 1000;
      }

      .icon-info img {
        width: 40px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Kalkulator Newton-Raphson</header>
      <main class="container-form">
        <section class="form-kiri">
          <div class="grup-form">
            <label for="fungsi">Fungsi f(x)</label>
            <input type="text" id="fungsi" placeholder="Masukkan fungsi f(x)" />
          </div>
          <div class="grup-form">
            <label for="turunan">Turunan f'(x)</label>
            <input
              type="text"
              id="turunan"
              placeholder="Masukkan turunan f'(x)"
            />
          </div>
          <div class="grup-form">
            <label for="nilai-awal">Nilai awal</label>
            <input
              type="text"
              id="nilai-awal"
              placeholder="Masukkan nilai awal"
            />
          </div>
          <div class="grup-form">
            <label for="toleransi">Toleransi error</label>
            <input
              type="text"
              id="toleransi"
              placeholder="Masukkan toleransi error"
            />
          </div>
          <div class="grup-form">
            <label for="maks-iterasi">Maksimum Iterasi</label>
            <input
              type="text"
              id="maks-iterasi"
              placeholder="Masukkan maksimum iterasi"
            />
          </div>
          <div class="button">
            <button class="btn-hitung" onclick="hitungNewtonRaphson()">
              Hitung
            </button>
            <button class="btn-hapus" onclick="hapusSemuaInput()">Hapus</button>
          </div>
        </section>
        <section class="form-kanan">
          <div class="textarea">
            <div class="judul-textarea">Hasil Iterasi</div>
            <textarea id="iterasi" readonly></textarea>
            <div class="judul-textarea">Akar yang Ditemukan</div>
            <input type="text" id="hasil" readonly />
          </div>
        </section>
      </main>
    </div>
    <button class="icon-info" onclick="keHalamanInfo()">
      <img src="infoIcon.png" alt="Info" />
    </button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.0/math.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
